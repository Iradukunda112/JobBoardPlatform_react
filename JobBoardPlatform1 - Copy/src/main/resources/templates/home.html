<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Job Board</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS -->
    <style>
        /* Just adding a little style to make the language switcher and dynamic message stand out */
        .language-switcher {
            margin-top: 20px;
            font-size: 1.1rem;
        }
        .btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 id="page-title">Welcome to the Job Board</h1>

    <!-- Dynamic Message Section -->
    <div class="dynamic-message">
        <p id="unique-message">Your career starts here!</p>
    </div>

    <!-- Static Text Section -->
    <p id="description">Find your dream job or post your job opening today!</p>

    <div class="buttons">
        <a href="/register" class="btn" id="register-btn">Register</a>
        <a href="/login" class="btn" id="login-btn">Login</a>
    </div>

    <!-- Language Switcher Button -->
    <div class="language-switcher">
        <button class="btn" id="language-btn" onclick="toggleLanguage()">Switch to French</button>
    </div>
</div>

<script>
    // Define message translations for both languages (English and French)
    const messagesI18n = {
        en: {
            pageTitle: "Welcome to the Job Board",
            uniqueMessage: "Your career starts here!",
            description: "Find your dream job or post your job opening today!",
            registerBtn: "Register",
            loginBtn: "Login"
        },
        fr: {
            pageTitle: "Bienvenue sur le tableau d'emploi",
            uniqueMessage: "Votre carrière commence ici !",
            description: "Trouvez votre emploi de rêve ou publiez votre offre d'emploi aujourd'hui !",
            registerBtn: "S'inscrire",
            loginBtn: "Se connecter"
        }
    };

    // Define dynamic messages for both languages
    const messagesEn = [
        "Unlock your potential with us!",
        "Explore thousands of job opportunities!",
        "Join our community of successful professionals!",
        "Your dream job is just a click away!",
        "Empowering you to find the right job!"
    ];

    const messagesFr = [
        "Libérez votre potentiel avec nous !",
        "Explorez des milliers d'opportunités d'emploi !",
        "Rejoignez notre communauté de professionnels réussis !",
        "Votre emploi de rêve est à un clic de vous !",
        "Nous vous aidons à trouver le bon emploi !"
    ];

    // Set default language to English
    let currentLanguage = 'en';

    // Function to toggle language between English and French
    function toggleLanguage() {
        if (currentLanguage === 'en') {
            switchLanguage('fr');
            document.getElementById('language-btn').innerText = "Switch to English";
        } else {
            switchLanguage('en');
            document.getElementById('language-btn').innerText = "Switch to French";
        }
    }

    // Function to switch language
    function switchLanguage(language) {
        if (messagesI18n[language]) {
            currentLanguage = language;  // Set current language to the selected one
            // Update the page content based on the selected language
            document.getElementById('page-title').innerText = messagesI18n[language].pageTitle;
            document.getElementById('unique-message').innerText = messagesI18n[language].uniqueMessage;
            document.getElementById('description').innerText = messagesI18n[language].description;
            document.getElementById('register-btn').innerText = messagesI18n[language].registerBtn;
            document.getElementById('login-btn').innerText = messagesI18n[language].loginBtn;

            // Update the dynamic message array based on the selected language
            currentMessages = (language === 'fr') ? messagesFr : messagesEn;

            // Call function to update dynamic message display
            changeMessage();
        }
    }

    // Array to store the current dynamic messages based on language
    let currentMessages = messagesEn;

    let index = 0;

    // Change message function to cycle through the dynamic messages
    function changeMessage() {
        const messageElement = document.getElementById('unique-message');
        messageElement.classList.remove('fade');
        setTimeout(() => {
            messageElement.innerText = currentMessages[index];
            messageElement.classList.add('fade');
        }, 100); // Delay to allow the fade-out effect
        index = (index + 1) % currentMessages.length;
    }

    // Change the dynamic message every 3 seconds
    setInterval(changeMessage, 3000);

    // Set the default language based on the initial page load (using browser's default or fallback to English)
    window.onload = function () {
        switchLanguage(currentLanguage);
    };
</script>
</body>
</html>
